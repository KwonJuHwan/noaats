<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title, links)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">SaveME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <th:block th:replace="${links}" />
</head>

<body>

<nav th:fragment="navbar" class="navbar navbar-dark bg-primary mb-4">
  <div class="container d-flex justify-content-between">
    <a th:href="@{/}" class="navbar-brand mb-0 h1">SaveME DashBoard</a>

    <div id="navbar-actions"></div>
  </div>
</nav>

<div th:fragment="errorModal">
  <div class="modal fade" id="globalErrorModal" tabindex="-1" aria-hidden="true" style="z-index: 1060;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-danger">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title"><i class="bi bi-exclamation-triangle-fill"></i> 오류 발생</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center py-4">
          <p id="globalErrorMessage" class="fs-5 mb-0 fw-bold">알 수 없는 오류가 발생했습니다.</p>
          <p id="globalErrorCode" class="text-muted small mt-2 mb-0"></p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">확인</button>
        </div>
      </div>
    </div>
  </div>
</div>

<th:block th:fragment="scripts">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/api.js"></script>
</th:block>

</body>
</html>
